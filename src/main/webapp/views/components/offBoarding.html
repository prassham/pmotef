    <div class="col-md-9">
        <input type="text" placeholder="Search Employee" id="search" class="form-control" ng-model="search" ng-change ="searchTextChange()" />
        <br>
        <table class="table table-striped table-hover" ng-hide="tableDisply">
            <tbody>
                <tr>
                    <th>EmployeeID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Work Stream</th>
                    <th>PEM</th>
                    <th>End Date</th>
                    <!--<th>Band</th>-->
                </tr>
                <tr ng-repeat="item in history | filter:search">
                    <td>{{item.EMP_ID}}</td>
                    <td>{{item.NAME}}</td>
                    <td>{{item.MOBILE}}</td>
                    <td>{{item.WORKSTREAM}}</td>
                    <td>{{item.PEM}}</td>
                    <td>{{item.END_DATE_GBSTIMESTAMP | date : 'dd-MM-yyyy' }}</td>
                 </tr>
                 </tbody>
                 </table>
                  <div id="mydiv">
    	<img src="./images/spinner.gif" class="ajax-loader"/>
	</div> 
                    <!--<td>{{item.band}}</td>
                </tr>
            </tbody>
        </table>
